<section class="welcome">
    <div class="container-fluid">
     <div class="row justify-content-center gy-5 gx-4">
         <div class="col-11 col-sm-10 col-md-6 col-lg-6 col-xl-4">
             <div class="content">
                 <div class="content__container">
                   {% if request.user.is_authenticated %}
                      <p class="content__container__text">Hello,</p>
                      <ul class="content__container__list">
                        <li class="content__container__list__item">{{request.user.profile.first_name|title}}</li>
                        <li class="content__container__list__item">{{request.user.profile.last_name|title}},</li>
                        <li class="content__container__list__item">{{request.user.profile.city|title}}</li>
                      </ul>
                   {% else %}
                      <p class="content__container__text">Hello, and welcome</p>
                   {% endif %}
                 </div>
               </div>
            </div>
         </div>
     </div>
   </section>
